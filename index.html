<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Fireflies</title>
  </head>
  <body>
    <div id="app">
      <nav class="nav">
        <h1 class="nav__title">
          <a href="/" class="nav__link">
            <div class="nav__decoration"></div>
            <span class="nav__fire">Fire</span>
            <span class="nav__flies">flies</span>
          </a>
        </h1>
      </nav>

      <div class="form">
        <div class="form__input-wrapper">
          <input autocomplete="off" class="form__input" name="word" placeholder="Type something" />
          <div class="form__input-border"></div>
        </div>
        <p class="form__instructions">
          Press <img class="form__enter-key" src="/enterKey.svg" alt="enter key" />
          <span class="form__enter-key-desc">(Enter)</span> to submit and start the experiment !
        </p>
      </div>

      <aside class="aside"></aside>
      <div class="stage"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
